{% extends "pitapp/base.html" %}

{% block extrahead %}
    <!-- Custom styles for this template -->
    <link href="{{ STATIC_URL }}styles/followers.css" rel="stylesheet">
{% endblock %}

{% block extra_js %}
    <script src="{{ STATIC_URL }}js/followers.js"></script>
{% endblock %}

{% block content %}
    <h1>Followers</h1>
    <!-- Snippet "Dropdown userlist plus administration fully responsive"
        http://bootsnipp.com/snippets/featured/dropdown-userlist-plus-administration
    -->
    <br><br>
    <div class="container">
        <div class="well col-xs-8 col-sm-8 col-md-8 col-lg-8 col-xs-offset-2 col-sm-offset-2 col-md-offset-2 col-lg-offset-2">
            <div class="row user-row">
                <div class="col-xs-3 col-sm-2 col-md-1 col-lg-1">
                    <img class="img-circle"
                         src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=50"
                         alt="User Pic">
                </div>
                <div class="col-xs-8 col-sm-9 col-md-10 col-lg-10">
                    <strong>Cyruxx</strong><br>
                    <span class="text-muted">@Cyruxx</span>
                </div>
                <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1 addfollower">
                    <a href="#" data-toggle="tooltip" title="Follow this user!"><i class="glyphicon glyphicon-plus text-muted"></i></a>
                </div>
                <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1 dropdown-user" data-for=".user1">
                    <i class="glyphicon glyphicon-chevron-down text-muted"></i>
                </div>
            </div>
            <div class="row user-infos user1">
                <div class="col-xs-12 col-sm-12 col-md-10 col-lg-10 col-xs-offset-0 col-sm-offset-0 col-md-offset-1 col-lg-offset-1">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <h3 class="panel-title">Info & Actions</h3>
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-md-3 col-lg-3 hidden-xs hidden-sm">
                                    <img class="img-circle"
                                         src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=100"
                                         alt="User Pic">
                                </div>
                                <div class="col-xs-2 col-sm-2 hidden-md hidden-lg">
                                    <img class="img-circle"
                                         src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=50"
                                         alt="User Pic">
                                </div>
                                <div class="col-xs-10 col-sm-10 hidden-md hidden-lg">
                                    <strong>Cyruxx</strong><br>
                                    <dl>
                                        <dt></dt>
                                        <dd>Loren ipsum</dd>
                                    </dl>
                                    <dl>
                                        <dt>Followed from:</dt>
                                        <dd>11/12/2013</dd>
                                    </dl>

                                </div>
                                <div class=" col-md-9 col-lg-9 hidden-xs hidden-sm">
                                    <strong>Cyruxx</strong><br>
                                    <table class="table table-user-information">
                                        <tbody>
                                        <tr>
                                            <td colspan="2">Lore ipsum</td>
                                        </tr>
                                        <tr>
                                            <td>Followed from:</td>
                                            <td>11/12/2013</td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                        <div class="panel-footer">
                            <button class="btn btn-sm btn-primary" type="button"
                                    data-toggle="tooltip"
                                    data-original-title="Send message to user"><i class="glyphicon glyphicon-envelope"></i>
                            </button>
                            <span class="pull-right">
                                <button class="btn btn-sm btn-danger" type="button"
                                        data-toggle="tooltip"
                                        data-original-title="Ban this followed"><i class="glyphicon glyphicon-ban-circle"></i>
                                </button>
                                <button class="btn btn-sm btn-danger" type="button"
                                        data-toggle="tooltip"
                                        data-original-title="Report this followed"><i class="glyphicon glyphicon-thumbs-down"></i>
                                </button>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- End Snippet -->
{% endblock %}
